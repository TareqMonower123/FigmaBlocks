<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wak-work-together">
      <div class="wak-work-together-container">
        <!-- masked Img -->
        <div class="wak-work-together-container-img">
          <!-- top logo box -->
          <div class="wak-work-together-container-img-logo-box">
            <img src="./assets/Vector.png" alt="Roast bar" />
          </div>

          <!-- mobile text -->
          <div class="wak-work-together-container-img-mobile-text">
            <h1>Lets Work Together.</h1>
          </div>

          <!-- image -->
          <img src="./assets/cover.jpg" alt="cover-img" />

          <!-- cta button -->
          <div class="wak-work-together-container-img-cta-button">
            <div class="wak-work-together-arrow">
              <a href=""><img src="./assets/arrow-outward.svg" alt="" /></a>
            </div>
            <div class="wak-work-together-text">Lets Work Together.</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
