<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- material icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- splide cdn css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
  </head>

  <body>
    <section class="wak-blog-slider">
      <!-- heading -->
      <div class="wak-blog-slider-heading">
        <h2 class="wak-blog-slider-heading-title">Latest News</h2>
        <button class="wak-blog-slider-heading-button">View all article</button>
      </div>

      <!-- slider -->

      <div class="wak-blog-slider-container splide" id="main-slider">
        <div class="wak-blog-slider-container-track splide__track">
          <ul class="wak-blog-slider-container-track-list splide__list">
            <!-- slider 1-->
            <li class="wak-blog-slider-container-track-list-item splide__slide">
              <!-- content -->
              <div class="wak-blog-slider-container-track-list-item-content">
                <h2 class="wak-blog-slider-container-track-list-item-content-heading">
                  Navigator Papers Licenses Flash into Kitchen Roll and Appoints ROAST for Media
                  Planning and Buying
                </h2>

                <!-- author -->
                <div class="wak-blog-slider-container-track-list-item-content-author">
                  <img src="./assets/download.jpeg" alt="author" />
                  <p class="wak-blog-slider-container-track-list-item-content-author-name">
                    Kate Sweet
                  </p>
                  <span>.</span>
                  <p class="wak-blog-slider-container-track-list-item-content-author-date">
                    05 September 2024
                  </p>
                </div>
              </div>

              <!-- image -->
              <div class="wak-blog-slider-container-track-list-item-image">
                <img src="./assets/21887f0d2bae0dfe8f5a94d86c67958f47636ffe.jpg" alt="blog-img" />
                <p class="wak-blog-slider-container-track-list-item-image-category">SEO</p>
              </div>
            </li>
          </ul>
        </div>

        <!-- pagination -->
        <div class="wak-blog-slider-container-arrows splide__arrows">
          <button
            class="wak-blog-slider-container-arrows-button wak-blog-slider-container-arrows-button-prev splide__arrow splide__arrow--prev"
          >
            <i class="material-icons"> arrow_back</i>
          </button>
          <button
            class="wak-blog-slider-container-arrows-button wak-blog-slider-container-arrows-button-next splide__arrow splide__arrow--next"
          >
            <i class="material-icons"> arrow_forward </i>
          </button>
        </div>
      </div>
    </section>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- splide cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
